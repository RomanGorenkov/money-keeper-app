<div class="dropdown">
  <span class="dropdown__name">{{menuTitle}}</span>
  <button (click)="showMenu()" class="dropdown__open-button">{{currentValue}}</button>
  <div #dropDownMenu class="dropdown__content">
    <button
      class="dropdown__item"
      *ngFor="let menuItem of menuItems"
      (click)="selectMenuItem(menuItem.name, menuItem.symbol)"
    >
      {{menuItem.name}} {{menuItem.symbol}}
    </button>
  </div>
</div>
