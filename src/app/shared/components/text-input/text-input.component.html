<input
  class="text-input"
  [formControl]="control"
  [type]="inputData.type"
  [name]="inputData.name"
  [value]="value ? value : ''"
  [placeholder]="inputData.placeholder | translate"
/>
<div class="text-input__error-container">
  <span class="text-input__error-message">{{errorMassage | translate}}</span>
</div>
