<label class="radio-input">
  {{ inputData.label | translate }}
  <input
    class="radio-input__input"
    type="radio"
    [value]="inputData.value"
    [name]="inputData.name"
    [formControl]="control"
    (change)="selectValue(inputData.value)"
  />

  <span
    class="radio-input__mark"
    [ngClass]="{
      'selected-input__mark': isSelected
    }"
    [ngStyle]="{
      backgroundColor: isSelected ? inputData.value : cssColors.radioInputDefaultColor
    }"
  ></span>
</label>
