<div class="image-input">
  <img class="image-input__preview" [src]="previewImage? previewImage : inputData.defaultImageUrl" alt="Image preview">
  <input
    class="image-input__input"
    [formControl]="control"
    [name]="inputData.name"
    [type]="inputData.type"
    [id]="inputData.name"
    (change)="changePreviewImage($event)"
  />
  <label
    class="image-input__input-label"
    [for]="inputData.name"
  >
    {{inputData.placeholder | translate}}
  </label>
</div>
