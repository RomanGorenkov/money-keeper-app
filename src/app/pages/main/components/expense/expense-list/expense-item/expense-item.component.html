<button
  class="expense-item"
  (click)="openModal()"
>
  <ng-container *ngIf="expenseItemConfig">
    <span class="expense-item__title">{{expenseItemConfig.title}}</span>
    <img class="expense-item__icon" [src]=expenseItemConfig.iconSrc alt="icon">
    <span class="expense-item__expense">{{currentCostValue}} {{presetService.currencySymbol}}</span>
  </ng-container>
</button>
