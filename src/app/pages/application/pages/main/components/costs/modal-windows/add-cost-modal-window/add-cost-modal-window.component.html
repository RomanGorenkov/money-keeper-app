<h3 class="add-expense-form__title">
  {{!config.data.title ? config.data.name : config.data.title | translate}}
</h3>

<form
  class="add-expense-form__form"
  [formGroup]="addExpenseForm"
  (ngSubmit)="addCost()"
>
  <app-text-input
    class="authorization-form__input"
    [inputData]="input"
    [control]="getControl(input.name)"
    *ngFor="let input of inputs"
  >
  </app-text-input>

  <input
    class="add-expense-form__button"
    type="submit"
    [attr.value]="'addCost.save' | translate"
    [disabled]="addExpenseForm.invalid"
  />
</form>
