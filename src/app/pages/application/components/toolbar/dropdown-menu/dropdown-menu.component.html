<div class="dropdown">
  <span class="dropdown__name">{{menuTitle | translate}}</span>
  <button (click)="onClick()" class="dropdown__open-button">{{presetService[this.getterName]}}</button>
  <div class="dropdown__content" [class.show]="openedDropdown === menuName">
    <button
      class="dropdown__item"
      *ngFor="let menuItem of menuItems"
      (click)="selectMenuItem(menuItem.name, menuItem.symbol)"
    >
      {{menuItem.name}} {{menuItem.symbol}}
    </button>
  </div>
</div>
